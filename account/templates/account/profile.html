<h1>Profile Information</h1>

{% if message %}
<p>{{ message }}</p>
{% endif %}

<form method="post" action="{% url 'account:profile' %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>

<a href="{% url 'index:patient' %}">Back to dashboard.</a>
